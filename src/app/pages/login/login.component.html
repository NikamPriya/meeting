<div class="parent">
    <div class="container">
        <div class="center">
            <h2 style="padding-top: 15px;">Login</h2>
            <form action="" method="POST">
                <div class="txt_field">
                    <input type="text" name="userName" #userName="ngModel" required [(ngModel)]="loginObj.userName"
                    class="form-control">
                    <div class="text-danger" *ngIf="userName.touched || userName.dirty">
                    <span *ngIf="userName.errors?.['required']">Required Field</span></div>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="userPassword" #userPassword="ngModel" required [(ngModel)]="loginObj.userPassword"
                    class="form-control">
                    <div class="text-danger" *ngIf="userPassword.touched || userPassword.dirty">
                    <span *ngIf="userPassword.errors?.['required']">Required Field</span></div>
                    <label >Password</label>
                </div>
                <div class="pass">Forget Password?</div>
                <input name="submit" type="Submit" value="Login" (click)="login()"> 
                <div class="signup_link">
                    Not a Member ? <a href="signup.php">Signup</a>
                </div>
            </form>
        </div>
      </div>
</div>
